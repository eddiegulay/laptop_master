	<script>
		// Handle the banner form submission
		document.getElementById("bannerForm").addEventListener("submit", function (event) {
			event.preventDefault();

			// Get form input values
			const bannerTagLine = document.getElementById("bannerTagLine").value;
			const title = document.getElementById("title").value;
			const description = document.getElementById("description").value;
			const bImage = document.getElementById("bImage").value; // Handle file upload differently

			// Create a banner object
			const banner = {
				bannerTagLine: bannerTagLine,
				title: title,
				description: description,
				bImage: bImage
			};

			// Push the banner data to Firebase
			const bannersRef = database.ref("banners");
			bannersRef.push(banner);

			// Optionally, clear the form after submission
			this.reset();
		});

	</script>
