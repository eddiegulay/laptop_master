<body>

	<!--feature start -->
	<section id="feature" class="feature">

		<div class="container">
			<div class="col-sm-12">
				<div class="h3 text-dark">Add Products</div>

				<div class="card">
					<div class="card-body">
						<form id="productForm">
							<div class="my-3">
								<label for="name" class="form-label">Name</label>
								<input type="text" class="form-control" id="name" name="name">
							</div>
							<div class="my-3">
								<label for="description" class="form-label">Description</label>
								<textarea class="form-control" id="description" name="description"></textarea>
							</div>
							<div class="my-3">
								<label for="image" class="form-label">Image</label>
								<input type="file" class="form-control" id="image" name="image">
							</div>
							<div class="my-3">
								<label for="price" class="form-label">Price</label>
								<input type="number" class="form-control" id="price" name="price">
							</div>
							<div class="my-3 form-check">
								<input type="checkbox" class="form-check-input" id="isFeatured" name="isFeatured">
								<label class="form-check-label" for="isFeatured">Is Featured</label>
							</div>
							<div class="my-3 form-check">
								<input type="checkbox" class="form-check-input" id="newArrival" name="newArrival">
								<label class="form-check-label" for="newArrival">New Arrival</label>
							</div>
							<div class="my-3 form-check">
								<input type="checkbox" class="form-check-input" id="popular" name="popular">
								<label class="form-check-label" for="popular">Popular</label>
							</div>
							<div class="my-3">
								<label for="stockAmount" class="form-label">Stock Amount</label>
								<input type="number" class="form-control" id="stockAmount" name="stockAmount">
							</div>
							<button type="submit" class="btn btn-primary mt-5">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<div class="container mt-5">
			<div class="col-sm-12">
				<div class="h3 text-dark">Banner Section</div>

				<div class="card">
					<div class="card-body">
						<form>
							<div class="my-3">
								<label for="bannerTagLine" class="form-label">Banner Tag Line</label>
								<input type="text" class="form-control" id="bannerTagLine" name="bannerTagLine">
							</div>
							<div class="my-3">
								<label for="title" class="form-label">Title</label>
								<input type="text" class="form-control" id="title" name="title">
							</div>
							<div class="my-3">
								<label for="description" class="form-label">Description</label>
								<textarea class="form-control" id="description" name="description"></textarea>
							</div>
							<div class="my-3">
								<label for="bImage" class="form-label">Banner Image</label>
								<input type="file" class="form-control" id="bImage" name="bImage">
							</div>
							<button type="submit" class="btn btn-primary mt-5">Save</button>
						</form>
					</div>
				</div>
			</div>
		</div>


		<div class="container mt-5">
			<div class="col-sm-12">
				<div class="h3 text-dark">Marketing Section</div>
				<div class="card">
					<div class="card-body">
						<form>
							<div class="my-3">
								<label for="marketingTitle" class="form-label">Marketing Title</label>
								<input type="text" class="form-control" id="marketingTitle" name="marketingTitle">
							</div>
							<div class="my-3">
								<label for="marketingDescription" class="form-label">Marketing Description</label>
								<textarea class="form-control" id="marketingDescription"
									name="marketingDescription"></textarea>
							</div>
							<div class="my-3">
								<label for="marketingImage" class="form-label">Marketing Image</label>
								<input type="file" class="form-control" id="marketingImage" name="marketingImage">
							</div>
							<button type="submit" class="btn btn-primary mt-5">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>


	</section><!--/.feature-->
	<!--feature end -->

	<!--footer start-->
	<footer id="footer" class="footer">
		<div class="container">
			<div class="hm-footer-copyright text-center">
				<div class="footer-social">
					<a href="#"><i class="fa fa-twitter"></i></a>

	<!-- Firebase -->
	<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-database.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.21.1/firebase-analytics.js"></script>

	<script src="firebase.js"></script>


	<script>

		// Push products to firebase

		// Handle the form submission
		document.getElementById("productForm").addEventListener("submit", function (event) {
			event.preventDefault();

			// Get form input values
			const name = document.getElementById("name").value;
			const description = document.getElementById("description").value;
			const image = document.getElementById("image").value; // Handle file upload differently
			const price = parseFloat(document.getElementById("price").value);
			const isFeatured = document.getElementById("isFeatured").checked;
			const newArrival = document.getElementById("newArrival").checked;
			const popular = document.getElementById("popular").checked;
			const stockAmount = parseInt(document.getElementById("stockAmount").value);

			// Create a product object
			const product = {
				name: name,
				description: description,
				image: image,
				price: price,
				isFeatured: isFeatured,
				newArrival: newArrival,
				popular: popular,
				stockAmount: stockAmount
			};

			// Push the product data to Firebase
			const productsRef = database.ref("products");
			productsRef.push(product);

			// Optionally, clear the form after submission
			this.reset();
		});

	</script>

</body>
